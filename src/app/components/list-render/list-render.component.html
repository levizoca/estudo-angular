<div class="class">
    <div class="div-100">
        <div class="div-50">
            <h2>Animais: </h2>
            <ul>
                <li *ngFor="let animal of animals">
                    Nome: <a routerLink="/list/{{ animal.id }}">{{animal.name}}</a> - tipo: {{ animal.type }}
                    <button (click)="showAge(animal)">Show age</button>
                    <button (click)="removeAnimal(animal)">Excluir</button>
                </li>
            </ul>
            <h3>{{ animalDetails }}</h3>
        </div>
        <div class="div-50">
            <h2>Her√≥is: </h2>
            <ul>
                <li *ngFor="let hero of heroes">
                    Nome:<a routerLink="/list/{{ hero.id }}"> {{ hero.name }}</a> - ID: {{ hero.id }}
                </li>
            </ul>
        </div>
    </div>
</div>
